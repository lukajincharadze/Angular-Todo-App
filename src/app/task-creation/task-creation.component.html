<div class="container">
  <div class="form-container">
    <h2>Add Task</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          [(ngModel)]="task.title"
          name="title"
          placeholder="Title"
          required
        />
      </div>
      <div class="form-group">
        <textarea
          [(ngModel)]="task.description"
          name="description"
          placeholder="Description"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <select [(ngModel)]="task.priority" name="priority" required>
          <option [ngValue]="1">Low</option>
          <option [ngValue]="2">Medium</option>
          <option [ngValue]="3">High</option>
        </select>
      </div>
      <div class="form-group">
        <input type="date" [(ngModel)]="task.dueDate" name="dueDate" required />
      </div>
      <button type="submit" class="submit-btn">Create Task</button>
    </form>
  </div>
  <div class="preview-container">
    <h3>Task to Preview</h3>
    <div class="task-card" [ngClass]="getPriorityClass()">
      <h4>{{ task.title }}</h4>
      <p>{{ task.description }}</p>
      <p>Priority: {{ getPriorityText() }}</p>
      <p>Due Date: {{ task.dueDate }}</p>
    </div>
  </div>
</div>
